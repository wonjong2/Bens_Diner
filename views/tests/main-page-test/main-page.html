<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben's Diner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div class="row">
        <section class="col-sm-9">
          <!-- nav bar -->
          <nav class="navbar order-summary-header justify-content-between">
            <h1 class="px-2">Ben's Diner</h1>
            <div>
              <p class="username d-inline px-2">Courtney</p>
              <a class="logout-button d-inline px-2" type="submit">Logout</a>
            </div>
          </nav>
          <!-- nav bar -->

          <!-- menu -->
          <div class="container bcontent">
            <div class="card" style="width: 500px">
              <div class="row no-gutters">
                <div class="col-sm-5">
                  <img
                    class="card-img placeholder"
                    src=""
                    alt="menu item photo"
                  />
                </div>
                <div class="col-sm-7">
                  <div class="card-body">
                    <h5 class="card-title">Menu Item Name</h5>
                    <p class="card-text">Cost</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- menu -->
        </section>

        <!-- cart -->
        <aside class="col-sm-3">
          <div class="py-5">
            <div id="cart-header">
              <h4 class="header_text">Cart</h4>
            </div>

            <div id="cart-items">
              <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
              </ul>
            </div>
          </div>
        </aside>
        <!-- cart -->
      </div>
    </main>
  </body>
</html>
